<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>用border实现箭头</title>
		<link type='text/css' rel='stylesheet' href='./smartahou.css'></style>
		<style type='text/css' rel='stylesheet'>
			.arrows_e{
				border:10px solid #FFF;
				border-left-color:red;
				width:0;
				height:0;
			}
		</style>
		<script src='./smartahou.js'></script>
		<script>
			window.onload  = function(){
				var a = 'file.ext';
				console.log(SA.getFileName(a));
				SA.assert(false,SA.type(0));
				var balabala_key;
				document.getElementsByClassName('Smartahou-assert-header-span')[0].onmouseover = function(){
					balabala_key = SA.balabala({
						message : '您可以用鼠标按住拖到想要放置的位置。' ,
						ele : document.getElementsByClassName('Smartahou-assert-header-span')[0] ,
					});

	

					SA.balabala({
						message : '您可以用鼠标按住拖到想要放置的位置。' ,
						ele : document.getElementsByClassName('Smartahou-assert-header-span')[0] ,
						hidden : true,
						keep_time: 5000,
						direction: 'bottom'
					});

				}

				document.getElementsByClassName('Smartahou-assert-header-span')[0].onmouseout = function(){
					SA.balabalaOver(balabala_key,200);
				}

					
				
			}
		</script>
	</head>
	<body>
		<div style='height:1000px;'>
			<div class='arrows_e'>1212</div>
		</div>
	
		<div>
			<div style='width:100px;height:100px;border:1px solid red;position:absolute;top: 300px;left: 500px;' id='ds'></div>
		</div>
	</body>
	
<script>
	
		SA.balabala({
						message : '您可以用鼠标按住拖到想要放置的位置。' ,
						ele : document.getElementById('ds') ,
						hidden : true,
						keep_time: 5000,
						direction: 'top'
					});
</script>
</html>
